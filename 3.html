<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Promoção Supermercado</h1>
        <img src="./img/Carrinho_de_Compras-logo-F251151A71-seeklogo.com.png" alt="" class="logo">
    </div>
    <div class="box three-box">
        <h3 id="outValor" class="three-out">&#8204;</h3>
        <style>
            #outValor{
                margin-bottom: .7rem;
            }
        </style>
        <h3 id="outDesconto">&#8204;</h3>
        <div class="container">
            <p>
                <div class="text">Produto:</div> <br>
                <input type="text" id="inQuilo" class="input">
            </p>

            <p>
                <div class="text">Preço:</div> <br>
                <input type="text" id="inConsumo" class="input">
            </p>
        </div>
        <p>
            <input type="button" value="Mostrar Promoção" id="btCalcular" class="three">
        </p>
    </div>
</body>

<script>
    let btCalcular = document.getElementById('btCalcular')

btCalcular.addEventListener('click', calcularPreco)

function calcularPreco(){
    let inQuilo = document.getElementById('inQuilo')
    let inConsumo = document.getElementById('inConsumo')
    let outValor = document.getElementById('outValor')
    let outDesconto = document.getElementById('outDesconto')

    let quilo = (inQuilo.value)
    let consumo = Number(inConsumo.value)

    let desconto = consumo/2
    let valor = consumo * 2 + desconto
    outValor.innerHTML = quilo+" - Leve 3 por R$"+valor
    outDesconto.innerHTML = "O terceiro produto vale R$"+desconto
}
</script>

</html>
