<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Promoção farmácia</h1>
        <img src="./img/green-circle-capsule-and-cross.webp" alt="" class="logo">
    </div>
    <div class="box one-box">
        <h3 id="outValor">&#8204;</h3>

        <div class="container">
            <p>
                <div class="text">Remédio:</div>
                <input type="text" id="inQuilo" class="input">
            </p>

            <p>
                <div class="text">Preço:</div>
                <input type="text" id="inConsumo" class="input">
            </p>
        </div>
        <p>
            <input type="button" value="Mostrar Promoção" id="btCalcular" class="one">
            
        </p>
        
    </div>
</body>

<script>
    let btCalcular = document.getElementById('btCalcular')

btCalcular.addEventListener('click', calcularPreco)

function calcularPreco(){
    let inQuilo = document.getElementById('inQuilo')
    let inConsumo = document.getElementById('inConsumo')
    let outValor = document.getElementById('outValor')

    let quilo = (inQuilo.value)
    let consumo = Number(inConsumo.value)

    let valor = Math.floor(consumo) * 2
    outValor.innerHTML = "Leve 2 "+ quilo+" por R$"+valor
}
</script>

</html>
