<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lan House</h1>
    <p>
        Pre√ßo por minuto:
        <input type="text" id="inQuilo">
    </p>

    <p>
        Minutos usados pelo Cliente:
        <input type="text" id="inConsumo">
    </p>

    <p>
        <input type="button" value="Calcular" id="btCalcular">
        <h3 id="outValor"></h3>
    </p>
</body>

<script>
    let btCalcular = document.getElementById('btCalcular')

btCalcular.addEventListener('click', calcularPreco)

function calcularPreco(){
    let inQuilo = document.getElementById('inQuilo')
    let inConsumo = document.getElementById('inConsumo')
    let outValor = document.getElementById('outValor')

    let quilo = Number(inQuilo.value).toFixed(2)
    let consumo = Number(inConsumo.value)

    let valor = Math.ceil((consumo/15)) * quilo
    outValor.innerHTML = "Valor a pagar R$"+valor
}
</script>

</html>
