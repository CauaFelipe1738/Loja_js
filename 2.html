<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1 class="h1-two">Lan House</h1>
        <img src="./img/lan-house.jpg" alt="" class="logo">
    </div>

    <div class="box two-box">
        <h3 id="outValor">&#8204;</h3>
        <div class="container">
            <p>
                <div class="text">Pre√ßo por minuto:</div> <br>
                <input type="text" id="inQuilo" class="input">
            </p>

            <p>
                <div class="text">Minutos usados pelo Cliente:</div> <br>
                <input type="text" id="inConsumo" class="input">
            </p>
        </div>

        <p>
            <input type="button" value="Calcular" id="btCalcular" class="two">
        </p>
    </div>
</body>

<script>
    let btCalcular = document.getElementById('btCalcular')

btCalcular.addEventListener('click', calcularPreco)

function calcularPreco(){
    let inQuilo = document.getElementById('inQuilo')
    let inConsumo = document.getElementById('inConsumo')
    let outValor = document.getElementById('outValor')

    let quilo = Number(inQuilo.value).toFixed(2)
    let consumo = Number(inConsumo.value)

    let valor = Math.ceil((consumo/15)) * quilo
    outValor.innerHTML = "Valor a pagar R$"+valor
}
</script>

</html>
